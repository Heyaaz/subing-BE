name: Backend CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew build -x test --no-daemon

      - name: Test
        run: ./gradlew test --no-daemon
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: build/reports/tests/

      - name: Discord notification (failure)
        if: ${{ failure() && secrets.DISCORD_WEBHOOK != '' }}
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "BE CI 실패 - ${{ github.ref_name }}"
          description: |
            커밋: ${{ github.event.head_commit.message }}
            SHA: ${{ github.sha }}
          color: 0xff0000
          status: ${{ job.status }}

      - name: Discord notification (deploy)
        if: ${{ success() && github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.DISCORD_WEBHOOK != '' }}
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "BE 배포 시작"
          description: |
            커밋: ${{ github.event.head_commit.message }}
            SHA: ${{ github.sha }}
          color: 0x00ff00
          status: ${{ job.status }}
