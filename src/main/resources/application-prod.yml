spring:
  config:
    import: optional:file:.env.prod[.properties]

  datasource:
    url: ${DB_URL}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate  # 운영: 검증만 (스키마 변경 금지)
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        show_sql: false  # 운영: SQL 출력 안함

  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o
          max-tokens: 2000
          temperature: 0.7

# JWT 설정
jwt:
  secret: ${JWT_SECRET}
  access-token-validity: 3600000  # 운영: 1시간 (보안 강화)

# 로깅
logging:
  level:
    root: INFO
    com.project.subing: INFO
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  file:
    name: logs/subing.log
    max-size: 100MB
    max-history: 30

# 서버 설정
server:
  port: 8080
  error:
    include-message: never  # 운영: 에러 메시지 숨김
    include-binding-errors: never
    include-stacktrace: never
    whitelabel:
      enabled: false
  compression:
    enabled: true
    min-response-size: 1024
  http2:
    enabled: true
