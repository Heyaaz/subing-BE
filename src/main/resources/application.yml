spring:
  application:
    name: subing
  profiles:
    active: dev  # IDE 등에서 프로파일 미지정 시 dev 사용

  jpa:
    properties:
      hibernate:
        default_batch_fetch_size: 100
    open-in-view: false

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityFilterAutoConfiguration

# JWT 기본값 (실서비스/개발 시 JWT_SECRET 환경변수 또는 프로파일별 설정 사용)
jwt:
  secret: ${JWT_SECRET:subing-local-dev-secret-key-at-least-32-chars-for-hs256}
  access-token-validity: ${JWT_ACCESS_TOKEN_VALIDITY:86400000}  # 24시간
  refresh-token-validity: 604800000  # 7일

# Google OAuth
oauth:
  google:
    client-id: ${GOOGLE_CLIENT_ID:}
    client-secret: ${GOOGLE_CLIENT_SECRET:}

optimization:
  engine:
    pricing:
      yearly-divisor: 12
      same-service-switch-cost: 0
      cross-service-base-switch-cost: 2000
      yearly-billing-penalty: 2000
      cross-category-penalty: 1000
    portfolio:
      max-changes-per-run: 3
    performance:
      top-k-plans-per-service: 5
      candidate-search-timeout-ms: 100
      portfolio-optimize-timeout-ms: 30
      runtime-cache-ttl-ms: 30000
    tracking:
      enabled: true
