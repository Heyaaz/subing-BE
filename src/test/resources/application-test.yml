spring:
  application:
    name: subing-test

  # 테스트 시 ApplicationContext 로딩을 위해 OpenAI API 키 더미 설정 (실제 호출 없음)
  ai:
    openai:
      api-key: test-dummy-key-for-context-loading

  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;NON_KEYWORDS=MONTH,YEAR
    username: sa
    password:
    driver-class-name: org.h2.Driver
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true
    open-in-view: false

# 로깅
logging:
  level:
    com.project.subing: DEBUG
    org.hibernate.SQL: DEBUG

optimization:
  engine:
    pricing:
      yearly-divisor: 12
      same-service-switch-cost: 0
      cross-service-base-switch-cost: 2000
      yearly-billing-penalty: 2000
      cross-category-penalty: 1000
    portfolio:
      max-changes-per-run: 3
    performance:
      top-k-plans-per-service: 5
      candidate-search-timeout-ms: 100
      portfolio-optimize-timeout-ms: 30
      runtime-cache-ttl-ms: 30000
    tracking:
      enabled: true
