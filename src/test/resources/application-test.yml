spring:
  application:
    name: subing-test

  # 테스트 시 ApplicationContext 로딩을 위해 OpenAI API 키 더미 설정 (실제 호출 없음)
  ai:
    openai:
      api-key: test-dummy-key-for-context-loading

  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;NON_KEYWORDS=MONTH,YEAR
    username: sa
    password:
    driver-class-name: org.h2.Driver
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true
    open-in-view: false

# 로깅
logging:
  level:
    com.project.subing: DEBUG
    org.hibernate.SQL: DEBUG
